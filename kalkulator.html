<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <style>
        .font{
            font-family: 'Carter One', cursive;
        }
    </style>
    <title>Kalkulator</title>
  </head>  
  <body>
    <h3 class="text-center font">Kalkulator</h3>

    <div class="container-sm">
        <div class="row">
            <div class="col">
                <div class="input-group"></div>
                <input type="text" id="a1" name="angka1" placeholder="masukkan angka pertama">
                <select name="operasi" id="opr">
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="x">x</option>
                  <option value="/">/</option>
                </select>
				<input type="text" id="a2" name="angka2" placeholder="masukkan angka kedua">
				<div class="input-group-append">
					<input class="btn-btn-primary" type="button" name="=" value="=" onclick="calc();">
				</div>
                <input type="text" id="Hasil" name="Hasil" placeholder="Hasil">
            </div>
        </div>
    </div>
<script>
    function calc() {
      var a1 = parseFloat(document.getElementById('a1').value)
      var a2 = parseFloat(document.getElementById('a2').value)

      var opr = document.getElementById('opr').value
      if(opr ==='+'){
        document.getElementById('Hasil').value = a1 + a2
      }
      else if(opr ==='-'){
        document.getElementById('Hasil').value = a1 - a2
      }
      else if(opr ==='x'){
        document.getElementById('Hasil').value = a1 * a2
      }
      else if(opr ==='/'){
        document.getElementById('Hasil').value = a1 / a2
      }
    }

</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
